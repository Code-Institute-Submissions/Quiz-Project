<!DOCTYPE html>
<html lang="en">
 
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>The Quiz Of All Things</title>

        <!-- Bootstrap CSS -->
        <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel='stylesheet' type="text/css">
    
        <!-- Custom fonts -->
        <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel='stylesheet' type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
        <!-- Custom styles -->
        <link href="{{ url_for('static', filename='css/clean-blog.css') }}" rel='stylesheet' type="text/css">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
        
        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        
        <!-- Custom scripts -->
        <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>

    </head>

    <body>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Start</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <header class="masthead">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Quiz Of All Things</h1>
                            <span class="subheading">All the random facts I could think of!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       
            
        <!-- Main Content -->
       
        {% block content %} 
        {% endblock %}
         
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <p class="copyright text-muted">By Tom McNally</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
